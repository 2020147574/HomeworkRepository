<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LAB3</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>
    <body><ex>
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <p><a href = "login.html">로그인</a>|<a href = "signup.html">회원가입</a>
        </p>
        <form method = "get" autocomplete = "off">
            <p><label>이름: </label>
                <box><input type = "text" name = "name" 
                    placeholder = "이름 입력" autofocus /></box>
            </p>
            <p><label>생일: </label>
               <box><input name = "date" type = "date" /></box>
            </p>
            <p><label>성별: </label>
                <label>
                    <box><input name = "sex" type = "radio" value = "male" />
                    남성</box>
                </label>
                <label>
                    <box><input name = "sex" type = "radio" value = "female" />
                    여성</box>
                </label>
            </p>
            <p><label>학년: </label>
               <box><input name = "grade" type = "number" min = "1" 
                max = "4" step = "1" /></box>
            </p>
            <p><label>아이디: </label> 
               <box><input type = "text" name = "id" 
                placeholder = "아이디 입력" required /></box>
            </p>
            <p><label>비밀번호: </label>
               <box><input name = "password" type = "password" 
                placeholder="비밀번호 입력" required /></box>
            </p>
            <p><label>이메일: </label>
               <box><input name = "email" type = "email" 
                placeholder = "이메일 입력" /></box>
            </p>
            <p><label>보안질문: </label> 
               <box><select name = "question">
                    <option selected>질문을 선택하세요</option>
               </select></box>
            </p>
            <p><label>답변: </label> 
               <box><input type = "text" name = "answer" 
                placeholder="답변 입력" /></box>
            </p>
            <p><box1><input type = "submit" value = "Signup" /></box1>
               <box2><input type = "reset" value = "Cancel" /></box2>
            </p>
        </form>
    </ex></body>
</html>
